<ion-header>
  <ion-toolbar>
    <ion-title class="filhos-centralizados">Cadastrar-se</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="cadastrar">
    <ion-card>
      <ion-item>
        <ion-label>Nome:</ion-label>
        <ion-input [(ngMoldel)]="name"  [ngModelOptions]="{standalone: true}" formControlName="name"></ion-input>
      </ion-item>

      <ion-list>
        <ion-radio-group [(ngMoldel)]="gender"  [ngModelOptions]="{standalone: true}" formControlName="gender" value="geneno">
          <ion-list-header>
            <ion-label>Selecione o Genero:</ion-label>
          </ion-list-header>
      
          <ion-item>
            <ion-label>Masculino</ion-label>
            <ion-radio slot="start" value="masculino"></ion-radio>
          </ion-item>
      
          <ion-item>
            <ion-label>Feminino</ion-label>
            <ion-radio slot="start" value="feminino"></ion-radio>
          </ion-item>
      
          <ion-item>
            <ion-label>Prefiro n√£o dizer</ion-label>
            <ion-radio slot="start" value="indefinido"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>

      <ion-item>
        <ion-label >Data de Nascimento:</ion-label>
        <ion-input type="date" [(ngMoldel)]="birth"  [ngModelOptions]="{standalone: true}" formControlName="birth"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Telefone:</ion-label>
        <ion-input formControlName="phone" [(ngMoldel)]="phone"  [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item> 

      <ion-item>
        <ion-label position="floating">Email:</ion-label>
        <ion-input formControlName="email" [(ngMoldel)]="email"  [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha:</ion-label>
        <ion-input type="password" [(ngMoldel)]="password"  [ngModelOptions]="{standalone: true}" formControlName="password"></ion-input>
      </ion-item>

      <!-- <ion-item>
      <ion-label position="floating">Confirme a senha:</ion-label>
      <ion-input type="password" [(ngMoldel)]="confirmpassword"  [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item> -->
      
      <ion-item>
        <ion-label >Selecione uma foto de perfil</ion-label>
        <ion-input formControlName="image"[(ngMoldel)]="image"  [ngModelOptions]="{standalone: true}" type="file" aceept accept="image/*"></ion-input>
      </ion-item>
    </ion-card>
      <ion-button (click)="cadastraUsuario()" [disabled]="cadastrar.invalid" expand="block" type="submit" color="success">Cadastrar-se</ion-button>
  </form>
      <ion-button expand="block" style="margin-top:15px;" routerLink="/login" color="warning" >Realizar Login</ion-button>
</ion-content>
